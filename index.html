<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcuradora</title>
</head>
<body>
    <div class="total-area">
        <div class="result"></div>

        <div class="keyboard-key historic">Historic</div>
        <div class="keyboard-key c">C</div>
        <div class="keyboard-key back"><img src="images/back.png" alt=""></div>
        <div class="keyboard-key seven">7</div>
        <div class="keyboard-key eight">8</div>
        <div class="keyboard-key nine">9</div>
        <div class="keyboard-key-ope percent">%</div>
        
        <div class="keyboard-key-ope division">/</div>
        <div class="keyboard-key four">4</div>
        <div class="keyboard-key five">5</div>
        <div class="keyboard-key six">6</div>
        <div class="keyboard-key-ope multiplication">*</div>
        <div class="keyboard-key-ope subtraction">-</div>

        <div class="box-1">
            <div class="keyboard-key one">1</div>
            <div class="keyboard-key two">2</div>
            <div class="keyboard-key tree">3</div>
            <div class="keyboard-key zero">0</div>
            <div class="keyboard-key zero-zero">00</div>
            <div class="keyboard-key dot">.</div>
        </div>
        
        <div class="box-2">
            <div class="keyboard-key-ope sum">+</div>
            <div class="keyboard-key-ope equal">=</div>
        </div>

    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/function.js"></script>

</body>
</html>
